<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16c7ddff84.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logoLink">
        <img src="assets/images/logo.png" class="logo" alt="logo FishEye"/>
      </a>
      
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="wrapper">
        <p class="sortby">Trier par</p>
        <div class="sortbybutton">
          <button class="sort-btn" onclick="wrapper()">Popularité <span class="fas fa-chevron-down"></span></button>
          <div class="hidden">
            <button id="popularity">Popularité<span class="fas fa-chevron-up"></span></button>
            <button id="date">Date</button>
            <button id="title">Titre</button>
          </div>
        </div>
      </div>
      <div class="media">
      </div>
      <div class="articleMedia">
      </div>
    </main>
    <aside>
    </aside>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="bouton fermer"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input id ="first" type="text" required="required"/>
					</div>
          <div>
            <label>Nom</label>
            <input id ="last" type="text" required="required"/>
          </div>
          <div>
            <label>Email</label>
            <input id ="email" type="email" required="required"/>
          </div>
          <div>
            <label>Votre Message</label>
            <textarea id ="message" required="required"></textarea>
          </div>
          <button class="submit_button">Envoyer</button>
				</form>
			</div>
		</div>
    <footer>         
    </footer>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/factories/photographer_header.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/footer.js"></script>
  </body>
</html>
